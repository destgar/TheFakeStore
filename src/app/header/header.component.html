<mat-toolbar class="max-w-7x1 mx-auto justify-between">
    <a routerLink="home">TheFakeStore</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span>1 producto</span>
                <a routerLink="cart">Ver mi carrito</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    <p>Teclado x 1</p>
                    <span class="font-bold">{{ '150' | currency: '€' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    <p>Teclado x 1</p>
                    <span class="font-bold">{{ '150' | currency: '€' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    <p>Teclado x 1</p>
                    <span class="font-bold">{{ '150' | currency: '€' }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                <p>Total:</p> 
                <span class="font-bold">{{ '450' | currency: "€" }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button>
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button>
                    <mat-icon>shopping_cart_checkout</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
